<div class="wrapper">
    <div class="header">
    <a href="/purchase/kinds?purchase_id=1"><img src="/static/img/back.png" alt=""></a>

    订单详情
  </div>
</div>
<div id="jsapi_res" style="display:none">{{jsapi_res}}</div>
<div class="bg-normal">

   <div class="list-row">
       <p>确认参赛信息</p>
   </div>
   <div class="list-row">
    <ul>
        <li>
            <span class="row-label">参赛姓名：</span>
            <span class="row-item">{{name}}</span>
        </li>
        <li>
            <span class="row-label">报名舞种：</span>
            <span class="row-item">{{kinds}}</span>
        </li>
        <li>
            <span class="row-label">选手电话：</span>
            <span class="row-item">{{phone}}</span>
        </li>
        <li>
            <span class="row-label">选手微信号：</span>
            <span class="row-item">{{wechat_no}}</span>
        </li>
    </ul>

   </div>

   <div class="list-row">
       <span>已付报名费</span> <span class="fr">{{total_fee}}</span>
   </div>
   <div class="list-row">
       <p>
           参赛选手须知：
       </p>
       <p>
           1. 支付成功后到比赛现场直接使用本人手机扫描二维码即可进场
       </p>
       <p>
           2. 本赛事暂不支持退款
       </p>
       <p>
           3. 比赛开始时间：2016.9.10上午10点  119文化剧场
       </p>
   </div>

<div class="button-wrapper button-wrapper-static" style="margin-top: 0.7rem;">
    <a href="javascript:;" class="btn btn-white" id="orderCommit">提交</a>
</div>
</div>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="/static/js/main.js"></script>
<script>
var jsapi_res = document.querySelector("#jsapi_res").innerHTML;

document.querySelector("#orderCommit").onclick = function() {
     WeixinJSBridge.invoke(
       'getBrandWCPayRequest', JSON.parse(jsapi_res),
       function(res) {
            if(res.err_msg=="get_brand_wcpay_request:ok"){
                WeixinJSBridge.invoke('closeWindow',{},function(res){});
            }else if (res.err_msg=="get_brand_wcpay_request:cancel"){
                alert("支付被取消");
            } else {
                alert("支付失败");
            }
       }
   );
 }
</script>
